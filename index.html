<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TurtleQue Login</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="login-window">
    <h2>TurtleQue Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>

    <!-- Manual test button for XP login sound -->
    <button onclick="document.getElementById('loginSound').play()">Test XP Login Sound</button>

    <p id="message" style="color: red;"></p>
  </div>

  <audio id="loginSound" src="xp-login.mp3" preload="auto"></audio>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDbPW4QJXwz4zirD1eNni05Jv9jjvznBoc",
      authDomain: "turtleque-d4096.firebaseapp.com",
      projectId: "turtleque-d4096",
      storageBucket: "turtleque-d4096.firebasestorage.app",
      messagingSenderId: "1063279534551",
      appId: "1:1063279534551:web:12ca5515dae9e447c02b92"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const message = document.getElementById('message');
    const loginSound = document.getElementById('loginSound');

    function playSoundAndRedirect() {
      loginSound.pause();
      loginSound.currentTime = 0;

      loginSound.play()
        .then(() => {
          setTimeout(() => {
            window.location.href = "home.html";
          }, loginSound.duration * 1000 || 1500);
        })
        .catch(err => {
          console.log('Audio play error:', err);
          setTimeout(() => {
            window.location.href = "home.html";
          }, 1500);
        });
    }

    loginBtn.addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          playSoundAndRedirect();
        })
        .catch(err => {
          message.textContent = err.message;
        });
    });

    signupBtn.addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          playSoundAndRedirect();
        })
        .catch(err => {
          message.textContent = err.message;
        });
    });
  </script>
</body>
</html>
