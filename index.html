<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TurtleQue Login</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="login-window">
    <h2>TurtleQue Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>

    <p id="message" style="color: red;"></p>
  </div>

  <audio id="startupSound" src="startup.mp3" preload="auto"></audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDbPW4QJXwz4zirD1eNni05Jv9jjvznBoc",
      authDomain: "turtleque-d4096.firebaseapp.com",
      projectId: "turtleque-d4096",
      storageBucket: "turtleque-d4096.firebasestorage.app",
      messagingSenderId: "1063279534551",
      appId: "1:1063279534551:web:12ca5515dae9e447c02b92"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const message = document.getElementById('message');
    const startupSound = document.getElementById('startupSound');

    // Helper function to authenticate user after sound
    function authenticateUser(action) {
      const email = emailInput.value;
      const password = passwordInput.value;

      message.textContent = '';

      if (action === 'login') {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            window.location.href = "home.html";
          })
          .catch(err => {
            message.textContent = err.message;
          });
      } else if (action === 'signup') {
        auth.createUserWithEmailAndPassword(email, password)
          .then(() => {
            window.location.href = "home.html";
          })
          .catch(err => {
            message.textContent = err.message;
          });
      }
    }

    // Play sound then do login
    loginBtn.addEventListener('click', () => {
      startupSound.currentTime = 0;
      startupSound.play().then(() => {
        startupSound.onended = () => {
          authenticateUser('login');
        };
      }).catch(() => {
        // If sound fails, just authenticate right away
        authenticateUser('login');
      });
    });

    // Play sound then do signup
    signupBtn.addEventListener('click', () => {
      startupSound.currentTime = 0;
      startupSound.play().then(() => {
        startupSound.onended = () => {
          authenticateUser('signup');
        };
      }).catch(() => {
        authenticateUser('signup');
      });
    });
  </script>
</body>
</html>
