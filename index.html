<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TurtleQue Login</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      background: url("xp-login.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Tahoma, sans-serif;
    }

    .login-window {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px solid #000080;
      padding: 20px;
      border-radius: 6px;
      text-align: center;
      box-shadow: 0 0 20px #000;
    }

    .login-window img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid #000080;
    }

    .login-window h2 {
      margin-bottom: 15px;
      color: #000080;
    }

    .login-window input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 8px;
      font-size: 14px;
    }

    .login-window button {
      padding: 8px 16px;
      margin: 5px;
      background-color: #000080;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .login-window button:hover {
      background-color: #1a5dbf;
    }

    #message {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-window">
    <img src="profile-images/default.jpg" alt="Profile Picture" />
    <h2>Welcome</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <p id="message"></p>
  </div>

  <audio id="bootSound" src="xp-boot.mp3" preload="auto"></audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDbPW4QJXwz4zirD1eNni05Jv9jjvznBoc",
      authDomain: "turtleque-d4096.firebaseapp.com",
      projectId: "turtleque-d4096",
      storageBucket: "turtleque-d4096.appspot.com",
      messagingSenderId: "1063279534551",
      appId: "1:1063279534551:web:12ca5515dae9e447c02b92"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const message = document.getElementById('message');
    const bootSound = document.getElementById('bootSound');

    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');

    function handleAuth(action) {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      message.textContent = '';

      bootSound.play().then(() => {
        setTimeout(() => {
          if (action === 'login') {
            auth.signInWithEmailAndPassword(email, password)
              .then(userCred => {
                const user = userCred.user;
                db.collection("users").doc(user.uid).update({
                  lastActive: firebase.firestore.FieldValue.serverTimestamp()
                });
                window.location.href = "home.html";
              })
              .catch(err => message.textContent = err.message);
          } else {
            auth.createUserWithEmailAndPassword(email, password)
              .then(async userCred => {
                const user = userCred.user;
                const userRef = db.collection("users").doc(user.uid);
                const counterRef = db.collection("meta").doc("userCounter");

                await db.runTransaction(async (tx) => {
                  const counterDoc = await tx.get(counterRef);
                  let nextId = 1;
                  if (counterDoc.exists) {
                    nextId = counterDoc.data().count + 1;
                  }
                  tx.set(counterRef, { count: nextId });
                  tx.set(userRef, {
                    username: email.split('@')[0],
                    displayName: "",
                    bio: "",
                    profilePictureUrl: "default.jpg",
                    followers: 0,
                    following: 0,
                    joinedDate: firebase.firestore.FieldValue.serverTimestamp(),
                    lastActive: firebase.firestore.FieldValue.serverTimestamp(),
                    userId: nextId
                  });
                });

                window.location.href = "home.html";
              })
              .catch(err => message.textContent = err.message);
          }
        }, 2200);
      }).catch(() => {
        message.textContent = "Autoplay blocked. Please interact with the page.";
      });
    }

    loginBtn.addEventListener('click', () => handleAuth('login'));
    signupBtn.addEventListener('click', () => handleAuth('signup'));
  </script>
</body>
</html>
