<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome - Windows XP</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Tahoma, sans-serif;
      background: linear-gradient(to bottom, #1a3d7c, #2a57a0); /* XP blue gradient */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #e5e9f5;
      border: 2px solid #000080;
      padding: 30px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 3px 3px 0 #ffffff, 6px 6px 0 #000080;
      text-align: center;
    }

    .login-box img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .login-box h2 {
      margin: 0 0 20px;
      color: #000080;
    }

    .login-box input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #808080;
      border-radius: 4px;
      font-size: 14px;
    }

    .login-box button {
      width: 95%;
      padding: 8px;
      background-color: #d6dfe6;
      border: 2px solid #000080;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .login-box button:hover {
      background-color: #c3d3e5;
    }

    #message {
      color: red;
      margin-top: 10px;
    }

    .xp-footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 13px;
      text-shadow: 1px 1px 1px black;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="user-icon.png" alt="User Icon" />
    <h2>Welcome</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Log On</button>
    <button id="signupBtn">Sign Up</button>
    <p id="message"></p>
  </div>

  <div class="xp-footer">Windows XP Professional</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDbPW4QJXwz4zirD1eNni05Jv9jjvznBoc",
      authDomain: "turtleque-d4096.firebaseapp.com",
      projectId: "turtleque-d4096",
      storageBucket: "turtleque-d4096.firebasestorage.app",
      messagingSenderId: "1063279534551",
      appId: "1:1063279534551:web:12ca5515dae9e447c02b92"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const message = document.getElementById('message');

    loginBtn.addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      message.textContent = '';
      auth.signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "home.html")
        .catch(err => message.textContent = err.message);
    });

    signupBtn.addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      message.textContent = '';
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => window.location.href = "home.html")
        .catch(err => message.textContent = err.message);
    });
  </script>
</body>
</html>
