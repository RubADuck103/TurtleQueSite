<audio id="loginSound" src="xp-boot.mp3" preload="auto"></audio>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDbPW4QJXwz4zirD1eNni05Jv9jjvznBoc",
    authDomain: "turtleque-d4096.firebaseapp.com",
    projectId: "turtleque-d4096",
    storageBucket: "turtleque-d4096.firebasestorage.app",
    messagingSenderId: "1063279534551",
    appId: "1:1063279534551:web:12ca5515dae9e447c02b92"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginBtn = document.getElementById("loginBtn");
  const signupBtn = document.getElementById("signupBtn");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const message = document.getElementById("message");
  const sound = document.getElementById("loginSound");

  function handleAuth(type) {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    message.textContent = "";

    if (!email || !password) {
      message.textContent = "Please enter both email and password.";
      return;
    }

    // Play sound
    sound.currentTime = 0;
    sound.play().catch(err => {
      console.error("Sound playback error:", err);
      // Even if sound fails, still run auth
      doAuth();
    });

    // Wait for sound to finish before doing auth
    sound.onended = () => {
      doAuth();
    };

    function doAuth() {
      const action = type === "login"
        ? auth.signInWithEmailAndPassword
        : auth.createUserWithEmailAndPassword;

      action(email, password)
        .then(() => {
          window.location.href = "home.html";
        })
        .catch(err => {
          message.textContent = err.message;
        });
    }
  }

  loginBtn.addEventListener("click", () => handleAuth("login"));
  signupBtn.addEventListener("click", () => handleAuth("signup"));
</script>
