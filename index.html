<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TurtleQue Login</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="login-window">
    <h2>Welcome to TurtleQue</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>

    <p id="message" style="color: red;"></p>
  </div>

  <!-- Boot Sound (must be in the same folder as this HTML file) -->
  <audio id="bootSound" src="xp-boot.mp3" preload="auto"></audio>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDbPW4QJXwz4zirD1eNni05Jv9jjvznBoc",
      authDomain: "turtleque-d4096.firebaseapp.com",
      projectId: "turtleque-d4096",
      storageBucket: "turtleque-d4096.firebasestorage.app",
      messagingSenderId: "1063279534551",
      appId: "1:1063279534551:web:12ca5515dae9e447c02b92"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const message = document.getElementById('message');
    const bootSound = document.getElementById('bootSound');

    // Play boot sound then redirect
    function playSoundAndRedirect() {
      bootSound.play().then(() => {
        setTimeout(() => {
          window.location.href = "home.html";
        }, 2500); // delay to let sound play
      }).catch(() => {
        // Fallback if sound doesn't autoplay
        window.location.href = "home.html";
      });
    }

    // Login
    loginBtn.addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      message.textContent = '';
      auth.signInWithEmailAndPassword(email, password)
        .then(playSoundAndRedirect)
        .catch(err => message.textContent = err.message);
    });

    // Sign Up
    signupBtn.addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      message.textContent = '';
      auth.createUserWithEmailAndPassword(email, password)
        .then(playSoundAndRedirect)
        .catch(err => message.textContent = err.message);
    });
  </script>
</body>
</html>
