<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log On to TurtleQue</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #005ba5;
      font-family: "Tahoma", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      width: 400px;
      background: #f0f0f0;
      border: 2px solid #888;
      box-shadow: 0 0 10px #000;
    }

    .login-titlebar {
      background: linear-gradient(to bottom, #207cca, #1a5dbf);
      color: white;
      font-weight: bold;
      padding: 8px;
      font-size: 14px;
    }

    .login-content {
      padding: 20px;
    }

    .login-content img {
      display: block;
      margin: 0 auto 15px;
      width: 180px;
    }

    .login-content label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }

    .login-content input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      font-size: 14px;
    }

    .login-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .login-buttons button {
      padding: 6px 16px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #888;
      background: #e0e0e0;
    }

    .login-buttons button:hover {
      background: #d0d0d0;
    }

    #message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="login-box">
    <div class="login-titlebar">Log On to Windows</div>
    <div class="login-content">
      <img src="xp-logo.png" alt="Windows XP Logo" />

      <label for="email">User name:</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <div class="login-buttons">
        <button id="loginBtn">OK</button>
        <button id="signupBtn">Sign Up</button>
      </div>

      <p id="message"></p>
    </div>
  </div>

  <audio id="loginSound" src="xp-boot.mp3" preload="auto"></audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDbPW4QJXwz4zirD1eNni05Jv9jjvznBoc",
      authDomain: "turtleque-d4096.firebaseapp.com",
      projectId: "turtleque-d4096",
      storageBucket: "turtleque-d4096.firebasestorage.app",
      messagingSenderId: "1063279534551",
      appId: "1:1063279534551:web:12ca5515dae9e447c02b92"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const message = document.getElementById('message');
    const sound = document.getElementById('loginSound');

    function handleAuth(action) {
      const email = emailInput.value;
      const password = passwordInput.value;
      sound.play();

      setTimeout(() => {
        const method = action === 'login' ? auth.signInWithEmailAndPassword : auth.createUserWithEmailAndPassword;
        method(email, password)
          .then(() => {
            window.location.href = "home.html";
          })
          .catch(err => {
            message.textContent = err.message;
          });
      }, 1500); // sound delay
    }

    loginBtn.addEventListener('click', () => handleAuth('login'));
    signupBtn.addEventListener('click', () => handleAuth('signup'));
  </script>
</body>
</html>
